
<div class="col-lg-6 col-lg-offset-3">
    <h1>Счетчики</h1>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Название и адрес</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-hover ">
                <tbody>
                    <tr *ngFor="let counter of myCounters">
                        <td>{{counter.Name}}</td>
                        <!--<td>{{counter.Address}}</td>-->
                        <td>
                            <a (click)="editCounter(counter)">Редактировать</a>
                        </td>
                        <td>
                            <a (click)="deleteCounter(counter)">Удалить</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

              [counter]="currentCounter"></new-counter>-->

</div>
