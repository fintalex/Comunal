<div class="col-md-6 col-md-offset-3">
    <h2>Логин</h2>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email"
                   [(ngModel)]="model.Email" #email="ngModel"
                   required minlength="5" maxlength="30" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />

            <div *ngIf="email.errors && (email.dirty || email.touched)" class="text-danger">
                <div [hidden]="!email.errors.required">
                    Укажите Email
                </div>
                <div [hidden]="!email.errors.pattern">
                    Email не валидный
                </div>
            </div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" name="password"
                   [(ngModel)]="model.Password" #password="ngModel"
                   required minlength="5" maxlength="20" />
            <div *ngIf="password.errors && (password.dirty || password.touched)" class="text-danger">
                <div [hidden]="!password.errors.required">
                    Ввведите пароль
                </div>
                <div [hidden]="!password.errors.minlength && !password.errors.maxlength">
                    Пароль должен быть не меньше 5 и не больше 20 символов
                </div>
            </div>
        </div>

        <div class="form-group">
            <button [disabled]="!f.form.valid" class="btn btn-primary">Войти</button>
            <a [routerLink]="['/register']" class="btn btn-link">Зарегистрироваться</a>
        </div>

    </form>
</div>
