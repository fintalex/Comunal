
<div class="col-lg-6 col-lg-offset-3">
    <h1>Счета ({{authService.CurrentUser.Flat.Name}})</h1>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Дата и сумма счета</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-hover ">
                <tbody>
                    <tr *ngFor="let bill of myBills" [ngClass]="{'info': bill.Selected}">
                        <td>
                            {{bill.InvoiceDate | date:"MMMM yyyy" : 'ru'}}
                        </td>
                        <td>
                            {{bill.Fine}}
                        </td>
                        <td>
                            {{bill.Recalculation}}
                        </td>
                        <td>
                            <!--<a [routerLink]="[ '/bill/' + bill.Id ]" >Редактировать</a>-->
                            <a routerLink='/bill/{{bill.Id}}'>Редактировать</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!--<a class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Tooltip on top" >
        Ссылка с tooltip
    </a>-->


    <a class="btn btn-primary" [routerLink]="['/bill/0']">Новый счет</a>

</div>
