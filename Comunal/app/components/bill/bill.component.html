
<div class="col-lg-6 col-lg-offset-3">
    <h1>Счета ({{authService.CurrentUser.Flat.Name}})</h1>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Название и адрес</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-hover ">
                <tbody>
                    <tr *ngFor="let bill of myBills" class="clickable-row" [ngClass]="{'info': bill.Selected}" (click)="selectBill(bill)">
                        <td>
                            <md-radio-button [checked]="bill.Selected" (click)="selectBill(bill)"></md-radio-button>
                        </td>
                        <td>
                            {{bill.InvoiceDate}}
                        </td>
                        <td>
                            {{bill.Fine}}
                        </td>
                        <td>
                            {{bill.Recalculation}}
                        </td>
                        <td>
                            <a (click)="editBill(bill, $event)">Редактировать</a>
                        </td>
                        <!--<td>
                            <a (click)="deleteBill(bill, $event)">Удалить</a>
                        </td>-->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <a class="btn btn-primary"
       *ngIf="!showBillPanel"
       (click)="goToNewBill()">Новый счетчик</a>

    <new-bill *ngIf="showBillPanel"
              (create)="createNewBill($event)"
              (update)="updateBill($event)"
              (close)="showBillPanel = false"
              [bill]="currentBill"></new-bill>

</div>
