
<div class="col-lg-6 col-lg-offset-3">
    <h1>Квартиры</h1>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Название и адрес</h3>
        </div>
        <div class="panel-body">
            <!--<md-radio-group [(ngModel)]="selectedFlat">-->
                <table class="table table-striped table-hover ">
                    <tbody>
                        <tr *ngFor="let flat of myFlats">
                            <td>
                                <md-radio-button [checked]="flat.Selected" (click)="selectFlat(flat)"></md-radio-button>
                            </td>
                            <td>{{flat.Name}}</td>
                            <td>{{flat.Address}}</td>
                            <td>
                                <a (click)="editFlat(flat)">Редактировать</a>
                            </td>
                            <td>
                                <a (click)="deleteFlat(flat)">Удалить</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            <!--</md-radio-group>-->
        </div>
    </div>


    <a class="btn btn-primary" 
       *ngIf="!showFlatPanel"
       (click)="goToNewFlat()">Новая квартира</a>

    <new-flat *ngIf="showFlatPanel" 
              (create)="createNewFlat($event)" 
              (update)="updateFlat($event)"
              (close)="showFlatPanel = false"
              [flat]="currentFlat"></new-flat>

</div>
