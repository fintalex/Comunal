
<div class="col-lg-6 col-lg-offset-3">
    <h1>Услуги ({{authService.CurrentUser.Flat.Name}})</h1>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Название и тариф</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-hover ">
                <tbody>
                    <tr *ngFor="let maintenance of myMaintenances" class="clickable-row" [ngClass]="{'info': maintenance.Selected}" (click)="selectMaintenance(maintenance)">
                        <td>
                            <md-radio-button [checked]="maintenance.Selected" (click)="selectMaintenance(maintenance)"></md-radio-button>
                        </td>
                        <td>
                            <div>
                                <img *ngIf="maintenance.MaintenanceTypeId == 1" width="30" height="30"  src="Content/ServiceTypes/fix.png" />
                                <img *ngIf="maintenance.MaintenanceTypeId == 2" width="30" height="30"  src="Content/ServiceTypes/multi.png" />
                                <img *ngIf="maintenance.MaintenanceTypeId == 3" width="30" height="30"  src="Content/ServiceTypes/waters.png" />
                                <img *ngIf="maintenance.MaintenanceTypeId == 4" width="30" height="30"  src="Content/ServiceTypes/cooler.png" />
                            </div>
                        </td>
                        <td>
                            {{maintenance.Name}}
                        </td>
                        <td>
                            {{maintenance.Tarif}}
                        </td>
                        <td>
                            <a (click)="editMaintenance(maintenance, $event)">Редактировать</a>
                        </td>
                        <td>
                            <a (click)="deleteMaintenance(maintenance, $event)">Удалить</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <a class="btn btn-primary"
       *ngIf="!showMaintenancePanel"
       (click)="goToNewMaintenance()">Новая услуга</a>

    <new-maintenance *ngIf="showMaintenancePanel"
              (create)="createNewMaintenance($event)"
              (update)="updateMaintenance($event)"
              (close)="showMaintenancePanel = false"
              [maintenance]="currentMaintenance"></new-maintenance>

</div>
