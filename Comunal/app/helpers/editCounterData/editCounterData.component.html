<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="close()">&times;</button>
            <h4 class="modal-title">Ввод показаний счетчика</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label class="control-label" for="newMaintenanceName">Показания</label>
                <input class="form-control" name="newMaintenanceName" type="text" [(ngModel)]="reading" required>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="apply()">OK</button>
            <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
        </div>
    </div>
</div>
