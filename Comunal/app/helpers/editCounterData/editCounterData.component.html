

<div class="modal-dialog">
    <div class="modal-content">
        <form (ngSubmit)="apply();" #editCounterDataForm="ngForm">
            <div class="modal-header">
                <button type="button" class="close" (click)="close()">&times;</button>
                <h4 class="modal-title">Ввод показаний счетчика</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <!--CounterData - Reading-->
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label class="control-label" for="readingData">Показания</label>
                            <input class="form-control" name="readingData" type="text"
                                   required pattern="^(?:[1-9]\d*|0)?(?:\.\d+)?$"
                                   [(ngModel)]="reading" #readingData="ngModel">
                            <div *ngIf="readingData.errors && (readingData.dirty || readingData.touched)" class="text-danger">
                                <div [hidden]="!readingData.errors.required">
                                    Введите показания счетчика
                                </div>
                                <div [hidden]="!readingData.errors.pattern">
                                    Не верный формат
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--CounterData - Invoice Day-->
                    <div class="col-lg-3">
                        <label class="control-label" for="invoiceDataDay">Дата внесения</label>
                        <select class="form-control" name="invoiceDataDay" [(ngModel)]="dateDay" type="text" required>
                            <option *ngFor="let day of allDays" [value]="day">{{day}}</option>
                        </select>
                    </div>
                    <!--CounterData - Invoice Month-->
                    <div class="col-lg-3">
                        <select class="form-control" name="invoiceDataMonth" [(ngModel)]="dateMonth" type="text" required>
                            <option *ngFor="let month of allMonthes" [value]="month.Id">{{month.Name}}</option>
                        </select>
                    </div>
                    <!--CounterData - Invoice Year-->
                    <div class="col-lg-3">
                        <select class="form-control" name="invoiceDataYear" [(ngModel)]="dateYear" type="text" required>
                            <option *ngFor="let year of allYears" [value]="year">{{year}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="apply()" 
                        [disabled]="editCounterDataForm.form.invalid">OK</button>
                <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
